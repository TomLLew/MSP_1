{% extends "layout.html" %}
{% block body_content %}
    <h1>Community Posts</h1>
        <table style="width:50%">
            <tr>
                <th>Date</th>
                <th>Post</th>
                <th>User</th>
                <th>Pic</th>
            </tr>
            {% for post in posts %}
            <tr>
                <td>{{ post.date_posted }}</td>
                <td>{{ post.post }}</td>
                <td>{{ post.user_id }}</td>
                <td><img src="{{ picture }}"></td>
            </tr>
            {% endfor %}
        </table>
{% endblock body_content %}
